<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
    <title>Register</title>
    <script th:inline="javascript"> 
    function onloadpage(){
      var message = /*[[${immagini}]]*/ 'default';
      var cardfor = '';
                   
      const box = document.createElement("div");
        box.id = "box";
        document.body.appendChild(box);

        const button = document.createElement('button');

        button.innerText = 'Button';
        button.id = 'button-1';
        box.appendChild(button);
        for (const i in message) {
            cardfor += `<img src="data:image/png;base64,${message[i]}" alt="ciaone" class="product-img">`;
        }
        box.innerHTML = cardfor;
      console.log(message);

       

    }
    </script>
    
  </head>
  <body>
        <div class="container">
            <h1 style="color:green;"> Congratulation! Register successful!</h1>
            <label th:text = "${nuovi}"></label>
      
       </div>

       <!-- Content -->
       <div class="shop-content">
        <h2>Product List</h2>
        <body onload= "onloadpage()"></body>
    
    </div>
  </body>
</html>
